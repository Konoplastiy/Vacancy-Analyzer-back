global
    maxconn     4000

defaults
    mode http
    log global
    timeout connect 5000
    timeout client 50000
    timeout server 50000

frontend http-in
    bind *:9000
    mode http
    default_backend backapp

backend backapp
    balance roundrobin
    option forwardfor
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }
    option httpchk HEAD / HTTP/1.1\r\nHost:localhost
    server node1 192.168.11.100:8080 check
    server node2 192.168.11.101:8080 check

listen stats
    bind :32700
    stats enable
    stats uri /
    stats hide-version